<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
    <!-- NavBar -->
    <div class="container col-md-6">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Cars</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item me-5">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="/addcar">Add Car</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="/addclient">Add Client</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mt-5">
            <div class="col-md-12">
                <h5 class="text-center">Add Car</h5>
                <form method="POST" th:action="@{/addcar}">

                    <!-- VIN CODE -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">VIN Code:</span>
                        <input type="text" name="vinCode" class="form-control" />
                    </div>

                    <!-- Car Brand & Model -->
                    <div class="input-group mb-3 d-flex">
                        <input type="text" name="carBrand" class="form-control me-1" placeholder="Car Brand">
                        <input type="text" name="carModel" class="form-control ms-1" placeholder="Car Model">
                    </div>

                    <!-- Year of manufacture && REG Number-->
                    <div class="input-group mb-3 d-flex">
                        <input type="number" name="carYear" 
                            class="form-control me-1" min="1940" max="2022" step="1"
                            placeholder="Year of manufacture (1940-2022)">
                        <input type="text" name="carReg" class="form-control me-1" placeholder="REG Number">
                    </div>                    
                    <!-- SAVE -->
                    <input type="submit" class="btn btn-primary mt-2" value="Add" />
                </form>
            </div>

        </div>




    </div>
</body>

</html>
