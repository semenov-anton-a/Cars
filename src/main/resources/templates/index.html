<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
    <!-- NavBar -->
    <div class="container col-md-6">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Cars</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item me-5">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="#">Add Car & Client</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="#">Add Client</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mt-5">
            <div class="col-md-6">
                <h5 class="text-center">Cars</h5>
                <form method="POST" th:action="@{/fowners}">
                    <select class="form-select" name="carID" aria-label="Default select example">
                        <option disabled selected hidden>Select Car</option>
                        <option value="1">Audi QWE-123</option>
                        <option value="2">Ford ZXC-456</option>
                        <option value="3">BMW RTY-555</option>
                    </select>
                    <input type="submit" class="btn btn-primary mt-2" value="Search"/>
                </form>

                <!-- Result -->
                <div class="mt-5">
                    <span>ID : </span><span th:text=${ownersList}></span>
                </div>
            </div>
            <div class="col-md-6">
                <h5 class="text-center">Owners</h5>
                <form method="POST" th:action="@{/fcars}">
                    <select class="form-select" name="ownerID" aria-label="Default select example">
                        <option disabled selected hidden>Select Owner</option>
                        <option value="1">Pekka</option>
                        <option value="2">Matti</option>
                    </select>
                    <input type="submit" class="btn btn-primary mt-2" value="Search"/>
                </form>

                <!-- Result -->
                <div class="mt-5">
                    <span>ID : </span><span th:text=${carsList}></span>
                </div>
            </div>
        </div>

      


    </div>
</body>

</html>
